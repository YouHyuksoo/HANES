name: Deploy HANES MES to Windows Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: C:\Project\HANES

    steps:
      - name: Check current user
        run: |
          echo "=== Current User ==="
          whoami
        shell: cmd

      - name: Configure Git safe directory
        run: git config --global --add safe.directory C:/Project/HANES

      - name: Stop HANES processes only
        run: |
          set PM2_HOME=C:\Users\Administrator\.pm2
          pm2 stop hanes-frontend 2>nul || echo "hanes-frontend not running"
          pm2 stop hanes-backend 2>nul || echo "hanes-backend not running"
          pm2 delete hanes-frontend 2>nul || echo "hanes-frontend not registered"
          pm2 delete hanes-backend 2>nul || echo "hanes-backend not registered"
        shell: cmd
        continue-on-error: true

      - name: Pull latest code
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        shell: cmd

      - name: Build
        run: pnpm build
        shell: cmd

      - name: Start HANES PM2 processes
        run: |
          $env:PM2_HOME = "C:\Users\Administrator\.pm2"
          if (!(Test-Path "C:\Project\HANES\logs")) { New-Item -ItemType Directory -Path "C:\Project\HANES\logs" | Out-Null }
          $ErrorActionPreference = 'SilentlyContinue'
          pm2 delete hanes-frontend 2>&1 | Out-Null
          pm2 delete hanes-backend 2>&1 | Out-Null
          $ErrorActionPreference = 'Stop'
          Set-Location C:\Project\HANES
          pm2 start ecosystem.config.js --update-env
          pm2 save
          Start-Sleep 5
          pm2 list
        shell: powershell
